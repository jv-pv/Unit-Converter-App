<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet1" rel="stylesheet" type="text/css" href="styles2.css">
    <title>Unit Converter App</title>
</head>

<body>
    <main>
        <div class="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <label for="value-input">
                <input type="number" name="value-input" id="value-input" min="1" required>
            </label>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom-container">
            <div id="length-El">
                <h2>Length (Meter/Feet)</h2>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="volume-El">
                <h2>Volume (Liter/Gallon)</h2>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="mass-El">
                <h2>Mass (Kilogram/Pound)</h2>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
            <div class="switch-container">
                <div class="btn-container">
                    <label class="switch" for="switch-style">
                        <input type="checkbox" id="switch-style">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <a href="https://github.com/jv-pv" target="_blank">
            <div class="contact-container"></div>
        </a>
    </main>
    <script src="index.js"></script>
</body>

</html>
